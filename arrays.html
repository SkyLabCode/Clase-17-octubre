<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //Array: Lista de datos
        //Array vacío
        var myArray = [];

        //Array con datos
        var myArray2 = [1, 5.5, true, 'Hola'];

        //El primer dato siempre estara en la posición 0
        //Un array contiene longitud. La longitud es la cantidad de datos
        //que contiene

        //Imprimir cuantos datos tiene el array:
        console.log(myArray2.length);

        //Acceso a un dato del array por su posición:
        console.log(myArray2[1]);

        //Modificar dato de una posición
        myArray2[1] = 'Nuevo valor';

        //Añadimos un nuevo dato al final del array
        myArray2.push(10);

    </script>
    
</body>
</html>
